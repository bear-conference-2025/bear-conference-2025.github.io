<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Page</title>
  <style>
    /* Full-page styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Video background container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1;
    }

    /* Video size adjustments */
    #video-bg {
      width: 90%; /* Adjust size as needed */
      height: auto;
      max-height: 90vh;
      object-fit: cover;
    }

    /* Center content styling */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .content img {
      max-width: 70%;
      max-height: 70%;
    }
  </style>
</head>
<body>

  <!-- Video background container -->
  <div class="video-container">
    <video id="video-bg" autoplay muted loop>
      <source src="videos/Bear_no_green.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Central content with image -->
  <div class="content">
    <img src="images/bear_logo.png" alt="Conference Logo">
  </div>

</body>
</html>
