<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAR Conference 2025</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 80px 20px 20px;
    }

    .content img {
      max-width: 50%;
      max-height: 50%;
    }

    .details {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .details h2, .details p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <video id="video-bg" autoplay muted loop>
    <source src="videos/Bear_no_green.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="schedule.html">Schedule</a>
    <a href="speakers.html">Keynote Speakers</a>
    <a href="https://forms.office.com/e/FaXjhKxTRU">Register</a>
    <a href="contact_us.html">Contact Us</a>
  </div>

  <div class="content">
    <img src="images/bear_logo.png" alt="Conference Logo">

</body>
</html>
